<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href="styles/mainstyle.css"/>
    <script src="js/mapscript.js"></script>
    <title>Grapevine</title>
</head>
<body onload="setupDate();">
    <h1>Grapevine</h1>
    <h2>Helping you stay safe</h2>
    <nav>Navbar
    </nav>
    <div class="textBlock">Blah blah site info</div>
    <div id="form">
        <!--Submission form
        // Form
        // Location -- lat and long
        // Date
        // Type of event
        // Description of event (optional)
        // Safety rating-->
        <form action="#">
            <label for="where">Where did it occur?</label>
            <input type="text" id="where" placeholder="Click the map" required="true">
            <label for="type">What happened?</label>
            <select id="type" required="true">
                <option value="Sexual Harassment">Sexual Harassment</option>
                <option value="Gender Descrimination">Gender Descrimination</option>
                <option value="Hate Speech">Hate Speech</option>
                <option value="Racial Descrimination">Racial Descrimination</option>
                <option value="Stalking">Stalking</option>
                <option value="Sexual Assault">Sexual Assault</option>
                <option value="Assault Battery">Assault or Battery</option>
            </select>
            <label for="date">When?</label>
            <input type="date" id="day" required="true">
            <label for="what">Further Description?</label>
            <input type="text" id="what" placeholder="A brief description (optional)">
            <label class="rating-label">
                How safe would you feel returning here?
                <input
                  id="rating"
                  max="5"
                  oninput="this.style.setProperty('--value', this.value)"
                  step="0.5"
                  type="range"
                  value="1" 
                  required="true">
              </label>
            <input type="button" value="submit" onclick="checkInfo();"></button>
        </form>
        <!--Form blocks go here-->
    </div>
    <div id ="map"></div>
    <script
        src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBUm98u9QDvbqUF7Dd9mB9briACArKSoO8&callback=initMap&libraries=visualization&=places&v=weekly"
    async
  ></script>
</body>
<footer>Resources, Site info, our info goes here</footer>
</html>
